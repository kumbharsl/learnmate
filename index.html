<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnMate App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff4f00',
                        secondary: '#1e40af'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
        }

        .active-section {
            display: block;
        }

        .inactive-section {
            display: none;
        }

        .progress-ring {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: conic-gradient(#ff4f00 270deg, #f3f4f6 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-ring::before {
            content: '';
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <!-- Mobile App Header -->
    <div class="sticky top-0 bg-white shadow-sm z-50">
        <div class="flex justify-between items-center p-4">
            <div class="flex items-center">
                <div class="text-xl font-bold text-primary">LearnMate</div>
                <div class="ml-2 bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">Trial</div>
            </div>
            <button class="bg-primary text-white px-4 py-2 rounded-full text-sm">Premium</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pb-20">
        <!-- Home Section -->
        <div id="home-section" class="active-section">
            <!-- Welcome Banner -->
            <div class="bg-gradient-to-r from-primary to-orange-500 text-white p-4 rounded-xl my-4">
                <h2 class="text-lg font-semibold">Welcome back, Student!</h2>
                <p class="text-sm opacity-90">Ready to continue learning?</p>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-2 gap-4 my-4">
                <div class="bg-white p-4 rounded-xl shadow">
                    <div class="flex items-center space-x-3">
                        <i class="bi bi-clock text-2xl text-primary"></i>
                        <div>
                            <p class="text-sm text-gray-600">Study Hours</p>
                            <p class="font-bold text-xl text-primary">4.5 hrs</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow">
                    <div class="flex items-center space-x-3">
                        <i class="bi bi-check2-circle text-2xl text-primary"></i>
                        <div>
                            <p class="text-sm text-gray-600">Tasks Done</p>
                            <p class="font-bold text-xl text-primary">8/10</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Daily Progress -->
            <div class="bg-white p-4 rounded-xl shadow mb-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-semibold">Daily Progress</h3>
                    <div class="text-sm text-primary">75%</div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-primary rounded-full h-2" style="width: 75%"></div>
                </div>
            </div>

            <!-- Today's Schedule -->
            <div class="bg-white p-4 rounded-xl shadow mb-4">
                <h3 class="font-semibold mb-3">Today's Schedule</h3>
                <div class="space-y-3">
                    <div class="flex items-center p-3 bg-orange-50 rounded-lg">
                        <i class="bi bi-calculator text-xl text-primary mr-3"></i>
                        <div class="flex-1">
                            <h4 class="font-medium">Mathematics</h4>
                            <p class="text-sm text-gray-600">Chapter 5 - Algebra</p>
                        </div>
                        <div class="text-primary">9:00 AM</div>
                    </div>
                    <div class="flex items-center p-3 bg-orange-50 rounded-lg">
                        <i class="bi bi-flask text-xl text-primary mr-3"></i>
                        <div class="flex-1">
                            <h4 class="font-medium">Science</h4>
                            <p class="text-sm text-gray-600">Chapter 3 - Chemical Reactions</p>
                        </div>
                        <div class="text-primary">11:00 AM</div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white p-4 rounded-xl shadow">
                <h3 class="font-semibold mb-3">Quick Actions</h3>
                <div class="grid grid-cols-4 gap-4 text-center">
                    <div class="space-y-1">
                        <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mx-auto">
                            <i class="bi bi-journal-text text-xl text-primary"></i>
                        </div>
                        <p class="text-xs">Notes</p>
                    </div>
                    <div class="space-y-1">
                        <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mx-auto">
                            <i class="bi bi-camera text-xl text-primary"></i>
                        </div>
                        <p class="text-xs">Scanner</p>
                    </div>
                    <div class="space-y-1">
                        <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mx-auto">
                            <i class="bi bi-robot text-xl text-primary"></i>
                        </div>
                        <p class="text-xs">AI Tutor</p>
                    </div>
                    <div class="space-y-1">
                        <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mx-auto">
                            <i class="bi bi-alarm text-xl text-primary"></i>
                        </div>
                        <p class="text-xs">Timer</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Study Section -->
        <div id="study-section" class="inactive-section">
            <!-- Existing study section content -->
        </div>

        <!-- Games Section -->
        <div id="games-section" class="inactive-section">
            <!-- Existing games section content -->
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="inactive-section">
            <!-- Existing profile section content -->
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-3">
            <button onclick="showSection('home')" class="flex flex-col items-center">
                <i class="bi bi-house text-xl text-primary"></i>
                <span class="text-xs">Home</span>
            </button>
            <button onclick="showSection('study')" class="flex flex-col items-center">
                <i class="bi bi-book text-xl text-gray-600"></i>
                <span class="text-xs">Study</span>
            </button>
            <button onclick="showSection('games')" class="flex flex-col items-center">
                <i class="bi bi-controller text-xl text-gray-600"></i>
                <span class="text-xs">Games</span>
            </button>
            <button onclick="showSection('profile')" class="flex flex-col items-center">
                <i class="bi bi-person text-xl text-gray-600"></i>
                <span class="text-xs">Profile</span>
            </button>
        </div>
    </div>

    <script>
        function showSection(sectionName) {
            // Hide all sections
            document.getElementById('home-section').classList.add('inactive-section');
            document.getElementById('study-section').classList.add('inactive-section');
            document.getElementById('games-section').classList.add('inactive-section');
            document.getElementById('profile-section').classList.add('inactive-section');

            // Show selected section
            document.getElementById(`${sectionName}-section`).classList.remove('inactive-section');

            // Update navigation icons
            const icons = document.querySelectorAll('.bottom-0 i');
            icons.forEach(icon => icon.classList.remove('text-primary'));
            icons.forEach(icon => icon.classList.add('text-gray-600'));

            const activeIcon = document.querySelector(`button[onclick="showSection('${sectionName}')"] i`);
            activeIcon.classList.remove('text-gray-600');
            activeIcon.classList.add('text-primary');
        }

        // Check trial period
        const trialStartDate = localStorage.getItem('trialStartDate');
        if (!trialStartDate) {
            localStorage.setItem('trialStartDate', new Date().toISOString());
        }
    </script>
</body>

</html>
